<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Képből Minecraft Struktúra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Képből Minecraft Struktúra</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <div class="image-container">
            <img id="uploadedImage" src="#" alt="Feltöltött kép">
        </div>
        <canvas id="pixelatedCanvas" style="display:none; border:1px solid #ccc;"></canvas>
        <button id="nextButton" disabled>Tovább</button>
        <div id="feedbackArea"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
